<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X - UA - Compitable" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>caluclator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/cb6393663b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>C<span>a</span>lucl<span>a</span>tor</h1>
        <form action=""  name="clc">
            <input type="text" name="display" style="width: 370px; height: 70px; background-color:rgb(55, 54, 54) ; color: antiquewhite;"><br>
            <input class="btn" type="button" value="1" onclick="clc.display.value += '1'" >
            <input class="btn" type="button" value="2"onclick="clc.display.value += '2'">
            <input class="btn" type="button" value="3"onclick="clc.display.value += '3'">
            <input class="btn" type="button" value="+" onclick="clc.display.value += '+'"style="background-color: rgb(0, 0, 0); color: brown;"><br>
            <input class="btn" type="button" value="4"onclick="clc.display.value += '4'">
            <input class="btn" type="button" value="5"onclick="clc.display.value += '5'">
            <input class="btn" type="button" value="6"onclick="clc.display.value += '6'">
            <input class="btn" type="button" value="-"onclick="clc.display.value += '-'"style="background-color: rgb(0, 0, 0); color: brown;"><br>
            <input class="btn" type="button" value="7"onclick="clc.display.value += '7'">
            <input class="btn" type="button" value="8"onclick="clc.display.value += '8'">
            <input class="btn" type="button" value="9"onclick="clc.display.value += '9'">
            <input class="btn" type="button" value="*"onclick="clc.display.value += '*'"style="background-color: rgb(0, 0, 0); color: brown;"><br>
            <input class="btn" type="button" value="0"onclick="clc.display.value += '0'">
            <input class="btn" type="button" value="C"onclick="clc.display.value =''"style="background-color: rgb(0, 0, 0); color:darkblue;">
            <input class="btn" type="button" value="&#247"onclick="clc.display.value += '/'"style="background-color: rgb(0, 0, 0); color: brown;">
            <input class="btn" type="button" value="="onclick="clc.display.value =eval(clc.display.value)"style="background-color: rgb(0, 0, 0); color: skyblue;">
        </form>
    </body>
</html>
